<div class="row mt-4">
    <div class="col-md-6 mx-auto">
       <div class="card">
         <div class="card-body">
           <h3 class="card-title">Inscription</h3>
           <form method="post">
              <div class="form-group my-3">
                  <input required class="form-control" type="email" placeholder="Email" name="email"
                  [(ngModel)]="newUser.email" id="email">
              </div>
              <div class="form-group">
                  <input required class="form-control" type="password" placeholder="Mot de passe" name="password"
                   [(ngModel)]="newUser.password" id="password">
              </div>
              <div class="form-group mt-2"><button 
                [disabled]="!formIsValid()"
                (click)="submitForm()" required class="form-control" class="btn btn-primary">valider</button></div>
           </form>
         </div>
       </div>
    </div>
  </div>
